<!doctype html>
<html ng-app="url-shortener">
  <head>
    <title>URL shortener</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script>
    var app = angular.module('url-shortener', []);

    app.controller('createCtrl', function($scope, $http) {

      $scope.save = function(url, code) {
        if (url === undefined) { return; }

        $http.post('/save', {url: url, code: code})
            .success(function(data, status, headers, config) {
              $scope.error = null;
              $scope.short_url = data.url;
            })
            .error(function(data, status, headers, config) {
              $scope.short_url = null;
              $scope.error = data.error;
            });
      }
    });
  </script>
  </head>
  <body ng-controller="createCtrl">
    URL <input ng-model="url">code <input ng-model="code">
     <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="save(url, code)">Make URL shorter</button>
  </body>
  <br/>
  {{short_url}}
  {{error}}
</html>
